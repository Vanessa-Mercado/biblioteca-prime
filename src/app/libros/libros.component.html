<div class="tarjeta">
    <div style="margin-bottom: 15px;">

        <button pButton label="Agregar" icon="pi pi-plus" (click)="mostrarDialogo()">
        </button>
    </div>

    <p-messages [(value)]="mensajes"></p-messages>
    
    <p-table [value]="listaLibros" [loading]="cargando" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]"
        responsiveLayout="scrool">
        <ng-template pTemplate="header">
            <tr>
                <th>Código</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Nro. Páginas</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-libro>
            <tr>
                <td>{{ libro.id}} </td>
                <td> {{libro.titulo }}</td>
                <td> {{libro.autor}} </td>
                <td> {{libro.paginas}} </td>
                <td>
                    <button pButton type="button" icon="pi pi-pencil" style="margin-right: 5px"
                        (click)="editar(libro)"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Registrar Libro" [(visible)]="dialogoVisible">

    <app-formulario-libro (recargarLibros)="cargarLibros()"></app-formulario-libro>
    <p-dialog [header]="tituloDialogo" [(visible)]="dialogoVisible" [modal]="true">
        <app-formulario-libro #formulario (recargarLibros)="cargarLibros()"></app-formulario-libro>
    </p-dialog>
