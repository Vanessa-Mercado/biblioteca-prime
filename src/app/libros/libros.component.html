<div class="tarjeta">
    <div style="margin-bottom: 15px;">
      <button pButton label="Agregar" icon="pi pi-plues" (click)="mostrardialogo()"></button>   
    </div>
<p-table [value]="listaLibros" [loading]="cargando">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Nro.Paginas</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-libro>
        <tr>
            <td>{{ libro.id }}</td>
            <td>{{ libro.Titulo }}</td>
            <td>{{ libro.Autor }}</td>
            <td>{{ libro.Paginas }}</td>
          
        </tr>
    </ng-template>
</p-table>

 
<p-dialog header="Registrar Libro"[(visible)]="dialogoVisible"[modal]="true">
    <app-formulario-libro></app-formulario-libro>
</p-dialog>
