<div class="field">
    <label for="codigo">Código:</label>
    <p-inputNumber id="codigo" styleClass="w-full" class="w-full" [(ngModel)]="codigo"
        [ngClass]="{'ng-invalid': !codigoValido, 'ng-dirty': !codigoValido}">
    </p-inputNumber>
    <small *ngIf="!codigoValido" id="codigo-help" class="p-error block">Ingrese código del libro</small>
</div>
<div class="field">
    <label for="titulo">Titulo:</label>
    <input id="titulo" type="text" class="w-full" [(ngModel)]="titulo" pInputText
        [ngClass]="{'ng-invalid': !tituloValido, 'ng-dirty': !tituloValido}">
    <small *ngIf="!tituloValido" id="titulo-help" class="p-error block">Añada el título</small>
</div>
<div class="field">
    <label for="autor">Autor:</label>
    <input id="autor" type="text" class="w-full" [(ngModel)]="autor" pInputText
        [ngClass]="{'ng-invalid': !autorValido, 'ng-dirty': !autorValido}">
    <small *ngIf="!autorValido" id="autor-help" class="p-error block">Ingrese autor del libro</small>
</div>
<div class=field>
    <label for="paginas">Páginas:</label>
    <p-inputNumber id="paginas" styleClass="w-full" class="w-full" [(ngModel)]="paginas"
        [ngClass]="{'ng-invalid': !paginasValidas, 'ng-dirty': !paginasValidas}">
    </p-inputNumber>
    <small *ngIf="!paginasValidas" id="paginas-help" class="p-error block">Añada la cantidad de páginas del
        libro</small>
</div>

<div class="field">
    <button pButton label="Guardar" icon="pi pi-save" (click)="guardar()" [loading]="guardando"></button>
    <button pButton label= Limpiar icon="pi pi-trash" class="p-button-margin-left: 10px;" (click)="limpiarFormulario()">
    </button>
</div>

<p-messages [(value)]="mensajes"></p-messages>
